<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Keffie-Cafe</title>
        <link rel="stylesheet" href="Style/style.css">
        <link rel="shortcut icon" href="image/logo.jpg" type="image/x-icon">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    </head>

    <body class="">

            <nav class="sidebar appear">

                <header>

                    <div class="image-text">

                        <a href="main.html">
                            <span class="image">
                                <img src="image/logo.jpg" alt="">
                            </span>
                        </a>
                        
                        
                        <div class="text header-text">
                            <span class="name">Keffie-Cafe</span>
                        </div>
                    </div>

                    <i class='bx bx-chevron-right toggle'></i>

                </header>

                <div class="menu-bar">

                    <div class="menu">

                        <ul class="menu-links">

                            <li class="nav-link">
                                <a href="coffee.html">
                                    <i class='bx bxs-coffee-bean icon'></i>
                                    <span class="text nav-text">Coffee</span>
                                </a>
                            </li>

                            <li class="nav-link">
                                <a href="specials.html">
                                    <i class='bx bx-coffee-togo icon'></i>
                                    <span class="text nav-text">Specials</span>
                                </a>
                            </li>

                            <li class="nav-link">
                                <a href="latte.html">
                                    <i class='bx bxs-coffee-alt icon' ></i>
                                    <span class="text nav-text">Latte</span>
                                </a>
                            </li>

                            <li class="nav-link">
                                <a href="ricemeal.html">
                                    <i class='bx bxs-bowl-rice icon' ></i>
                                    <span class="text nav-text">Rice Meal</span>
                                </a>
                            </li>

                            <li class="nav-link">
                                <a href="breakfast.html">
                                    <i class='bx bxs-baguette icon' ></i>
                                    <span class="text nav-text">Breakfast</span>
                                </a>
                            </li>

                        </ul>
                        
                    </div>

                    <div class="bottom-content">

                        <li class="mode">

                            <div class="moon-sun">
                                <i class="bx bx-moon icon moon"></i>
                                <i class="bx bx-sun icon sun"></i>
                            </div>

                            <span class="mode-text text">Dark Mode</span>

                            <div class="toggle-switch">
                                <span class="switch"></span>
                            </div>

                        </li>

                    </div>

                </div> 

            </nav>

            <div class="container">

                    <header>
                        
                        <div class="title">PRODUCT LIST</div>

                        <div class="icon-cart">

                            <i class='bx bx-cart'></i>
                            <span>0</span>

                        </div>
                       
                    </header>

                    <div class="listProduct">
                        
                        <div class="item">

                            <img src="image/coffee.webp" alt="">

                            <h2>NAME PRODUCT</h2>

                            <div class="price">₱59</div>
                            
                            <button class="addCart">
                                Add TO Cart
                            </button>

                        </div>

                    </div>

            </div>

            <div class="cartTab">

                <h1>Order Status</h1>

                <div class="listCart">

                    <div class="item">

                        <img src="image/coffee.webp" alt="">

                        <div class="name">

                            <div class="name">NAME</div>
                            <div class="variant">VARIANT</div>
                            
                        </div>

                        <div class="totalPrice">
                            ₱ 59
                        </div>

                        <div class="quantity">
                            <span class="minus"><</span>
                            <span>1</span>
                            <span class="plus">></span>   
                        </div>


                    </div>

                    

                    

                </div>

                <div class="btn">
                    <button class="close">CLOSE</button>
                    <button class="checkOut">CHECK OUT</button>
                </div>

            </div>

            
        <script src="app.js"></script>
    </body>

</html>
